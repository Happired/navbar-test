<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id = "entireDoc">

              </li>
              <li class = "footer-ml-item">
                <a href="#">Filler 2</a>
              </li>
              <li class = "footer-ml-item">

              </li>
              <li class = "footer-ml-item">

              </li>
      
            </ul>

              <label class = "light-switch-label">
                <input type="radio" name="light" id="d">
                <span class = "light-switcher-button" id = "d-text" onclick = "Switch()">
                  Dark Mode
                </span>
              </label>
              <label class = "light-switch-label">
                <input type="radio" name="light" id="l">
                <span class = "light-switcher-button button-selected-l" id= "l-text" onclick = "Switch()">
                  Light Mode
                </span>
              </label>
            </div>
          </nav>
        </div>
        </header>
        
      
    </div>
